<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="jsworld.js"></script>
    
    <script type="text/javascript">
      var the_div = div();
      
      var init_world = { counter: 1, nodes: [], phase: 0 };
      
      function add(world) {
        var the_p = p();
        var the_text = text("Box #" + world.counter + ": " + name_entry.value);
        
        return augment(world, {
          counter: world.counter + 1,
          nodes: world.nodes.concat([[the_p, [the_text]]]),
        });
      }
      
      function rotate(world) {
        if (world.nodes.length < 1) return world;
        else return augment(world, { nodes: world.nodes.slice(1).concat([world.nodes[0]]) });
      }
      
      function eat(world) {
        if (world.nodes.length < 1) return world;
        else return augment(world, { nodes: world.nodes.slice(1) });
      }
      
      var name_entry = input("text");
      
      var add_button = button(add);
      var add_button_text = text("Add more!");
      
      var rotate_button = button(rotate);
      var rotate_button_text = text("Rotate!");
      
      var eat_button = button(eat);
      var eat_button_text = text("Eat!");
      
      function redraw(world) {
        return [document.body,
          [name_entry],
          [add_button, [add_button_text]],
          [rotate_button, [rotate_button_text]],
          [eat_button, [eat_button_text]],
          [the_div].concat(world.nodes)];
      }
      
      function redraw_css(world) {
        return [
          [add_button, ["font-size", "larger"]],
          [rotate_button, ["color", "red"]],
          [the_div, ["border", "thin", "solid", "black"]]
        ].concat(
          mapi(world.nodes, function (node, i) {
            return [node[0], ["position", "relative"],
                             ["left", (100 + 100 * Math.sin(world.phase + 2 * Math.PI * i / world.nodes.length)) + "px"]];
          })
        );
      }
      
      function tick(world) {
        return augment(world, { phase: world.phase + 0.1 });
      }
    </script>
  </head>
  
  <body onload="big_bang(init_world, redraw, redraw_css, 100, tick)">
  </body>
</html>
